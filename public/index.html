<!DOCTYPE html>
<html xmlns:ng="http://angularjs.org" ng-app="freddyDemo">
    <head>
        <meta charset="UTF-8">
        <title>FREDDY Demo App</title>
        <link rel="stylesheet" src="/bower_components/bootstrap/dist/css/bootstrap.css"/>
    </head>
    <body ng-controller="prototypeController">
        Keyword: <input ng-model="keyword"/>
        <br/>
        Results no.: <input ng-model="results"/>
        <br/>
        <button ng-click="getRequest()">Test</button>
        <p>
        <ul>
            <li ng-repeat="keyword in similarity">
                {{ keyword.keyword }}
            </li>
        </ul>
        </p>

        <script src="/bower_components/angular/angular.js"></script>
        <script src="/bower_components/angular-resource/angular-resource.js"></script>
        <script src="/bower_components/angular-route/angular-route.js"></script>
        <script src="/app/app.js"></script>
    </body>
</html>
