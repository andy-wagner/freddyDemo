<nav class="navbar navbar-inverse" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">FREDDY Demo App</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a href="#">Abstract</a></li>
            <li><a href="#">Demo</a></li>
        </ul>
        <button class="btn btn-default navbar-btn pull-right" ng-click="isSettingsCollapsed = !isSettingsCollapsed">
            <span class="glyphicon glyphicon-cog" style="vertical-align: middle;"></span> Settings
        </button>
    </div>
</nav>

<div class="container-fluid" uib-collapse="isSettingsCollapsed">
    <div class="row well well-lg">
        <div class="row">
            <div class="col-lg-2">Select index:</div>
            <div class="col-lg-2">Use post-verification:</div>
        </div>

        <div class="row" style="margin-top: 5px;">
            <div class="col-lg-2">
                <div class="btn-group">
                    <label ng-repeat="option in indexOptions" class="btn btn-primary"
                           ng-model="$parent.selectedIndex" uib-btn-radio="'{{ option }}'">
                        {{ option }}
                    </label>
                </div>
            </div>

            <div class="col-lg-2">
                <div class="btn-group">
                    <label class="btn btn-primary" ng-model="usePv" uib-btn-radio="{{ true }}">
                        True
                    </label>
                    <label class="btn btn-primary" ng-model="usePv" uib-btn-radio="{{ false }}">
                        False
                    </label>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row form-group">
        <div class="col-md-2 col-lg-2">
            <div class="btn-group btn-group-justified">
                <div class="btn-group" uib-dropdown>
                    <button id="db-button" type="button" class="btn btn-primary btn-block" uib-dropdown-toggle>
                        {{ selectedSchema }} <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="db-button">
                        <li role="menuitem" ng-repeat="schema in schemaOptions" ng-click="getTableList(schema)">
                            <a href="#">{{ schema }}</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="col-md-10 col-lg-10">
            <div class="btn-group btn-group-justified">
                <div class="btn-group" uib-dropdown>
                    <button id="query-button" type="button" class="btn btn-primary btn-block" uib-dropdown-toggle>
                        {{ selectedQuery }} <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="query-button">
                        <li role="menuitem" ng-repeat="query in queryList" ng-click="setSelectedQuery(query)">
                            <a href="#">{{ query }}</a>
                        </li>
                    </ul>
                </div>

                <div class="btn-group" style="width: .10%">
                    <button class="btn btn-success pull-right" ng-click="executeQuery()">
                        Execute <span class="glyphicon glyphicon-play"></span>
                    </button>
                </div>

            </div>
        </div>
    </div>

    <div class="row form-group">
        <div class="col-md-2 col-lg-2">
            <h4>Tables in schema:</h4>
            <uib-accordion close-others="true">
                <div uib-accordion-group is-open="isAccordionHeaderOpen" class="panel-default panel-primary"
                     ng-repeat="table in tables[selectedSchema]">
                    <uib-accordion-heading>
                        {{ table.table_name }}<i class="pull-right glyphicon"
                                                 ng-class="{'glyphicon-chevron-down': isAccordionHeaderOpen, 'glyphicon-chevron-right': !isAccordionHeaderOpen}"></i>
                    </uib-accordion-heading>

                    <ul class="list-group">
                        <li class="list-group-item" ng-repeat="column in table.columns">{{ column }}</li>
                    </ul>
                </div>
            </uib-accordion>
        </div>

        <div class="col-md-10 col-lg-10">
            <table ng-table-dynamic="resultsTable with cols" class="table table-striped table-hover">
                <tr ng-repeat="row in $data">
                    <td ng-repeat="col in $columns">{{::row[col.field]}}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
